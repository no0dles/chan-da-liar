<div
  class="fixed z-30 top-0 bottom-0 left-0 right-0 max-h-screen bg-black bg-opacity-40 flex justify-center items-center flex-col backdrop"
  (mousedown)="dismiss($event)">
  <div
    class="rounded-md w-full max-w-2xl mx-auto modal-content max-h-screen relative md:h-auto h-full flex flex-col">
    <div
      class="flex flex-col w-full mx-auto relative flex-shrink-0 md:h-auto h-full"
      [ngClass]="classNames"
      (mousedown)="preventBubbleUp($event)">
      <div class="spacer-top"></div>
      <div class="flex px-8 py-4 pb-3 justify-between bg-gray-100">
        <div class="flex-grow min-w-0 flex flex-col">
          <div class="text-lg leading-6 font-medium text-gray-900 truncate">
            {{ title }}
          </div>
          <div
            class="mt-1 max-w-2xl text-sm text-gray-500 truncate"
            *ngIf="subtitle">
            {{ subtitle }}
          </div>
        </div>
        <button
          class="dismiss-modal flex-shrink-0"
          (click)="modal.dismiss(null)">
          <fa-icon
            [icon]="closeIcon"
            *ngIf="!hideClose"
            class="text-3xl cursor-pointer text-gray-600"></fa-icon>
        </button>
      </div>

      <div class="bg-white overflow-y-auto flex flex-col flex-grow min-h-0">
        <div #modalContent class="flex flex-col flex-grow min-h-0"></div>
        <div class="spacer-bottom"></div>
      </div>
    </div>
  </div>
</div>
