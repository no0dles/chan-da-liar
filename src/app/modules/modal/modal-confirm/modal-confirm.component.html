<div class="fixed z-30 top-0 bottom-0 left-0 right-0 max-h-screen bg-black bg-opacity-40 flex justify-center items-center flex-col backdrop" (click)="dismiss($event)">
  <div class="rounded-md max-w-2xl mx-auto modal-content max-h-screen relative flex flex-col" (mousedown)="preventBubbleUp($event)">
    <div class="flex flex-col mx-auto relative flex-shrink-0">
      <div class="flex px-8 py-4 space-x-6 items-center pb-3 bg-white">
        <fa-icon [icon]="questionIcon" class="text-2xl font-bold text-red-500"></fa-icon>
        <div>
          <div class="text-lg leading-6 font-medium text-gray-900">{{title}}</div>
          <div class="mt-1 max-w-2xl text-sm text-gray-500 whitespace-pre">{{subtitle}}</div>
        </div>
      </div>

      <div class="bg-white pl-20 px-6 py-3 pb-4 flex items-center space-x-6 justify-end">
        <button class="text-gray-500 bg-gray-100 px-6 py-3 rounded" (click)="modal.dismiss(false)">Abbrechen</button>
        <button class="h-12 px-8 bg-red-600 text-white flex-shrink-0 flex-grow min-w-0 rounded" (click)="modal.dismiss(true)">Best√§tigen</button>
      </div>
    </div>
  </div>
</div>
