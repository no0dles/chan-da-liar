<div class="flex flex-col items-center">
  <div class="text-lg">Cost: {{cost$ | async}} </div>
  <div class="text-xs">~{{tokens$ | async}} tokens</div>

  <div *ngIf="(loginState | async) == 'success'" class="flex text-xs space-x-1">
    <div>{{ (firebaseState | async)!.settings.email }}</div>
  </div>

  <div *ngIf="(loginState | async) != 'success'" class="flex text-xs space-x-1 text-orange-600">
    <div>Not logged in</div>
  </div>

</div>
