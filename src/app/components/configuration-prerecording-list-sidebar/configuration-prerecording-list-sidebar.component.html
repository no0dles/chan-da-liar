<ng-container *ngIf="state$ | async as state">
  <div class="flex flex-col overflow-y-auto flex-grow min-h-0 space-y-3">
    <app-prerecoding-lane [allowEdit]="true" [allowDelete]="true" [editMode]="'sidepanel'" class="flex-grow min-h-0"></app-prerecoding-lane>
  </div>

  <div class="flex gap-3">
    <app-button class="flex-1" (click)="create()">Create</app-button>
    <app-button class="flex-1" (click)="export()">Export</app-button>
    <app-button class="flex-1" (click)="import($event)">Import</app-button>
  </div>
</ng-container>
