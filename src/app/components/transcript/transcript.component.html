<div class="flex justify-between px-3 py-1">
  <span class="text-gray-400 text-xs">Transscript</span>
  <button
    class="text-xs text-black text-right w-12"
    (click)="clear()">
    Clear
  </button>
</div>

<div class="flex flex-col items-start flex-grow min-h-0 px-3 space-y-3 overflow-y-scroll">
  <div *ngFor="let message of messages$ | async" class="message" [ngClass]="message.role">
    <div class="part" *ngFor="let part of message.parts" [ngClass]="{'highlight': part.highlight}">
      {{part.text}}
    </div>
    <div *ngIf="message.ongoing">{{message.ongoing.text$ | async}}</div>
