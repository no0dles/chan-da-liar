<div class="flex justify-between px-3 py-1">
  <span class="text-gray-400 text-xs">Transscript</span>
  <button
    class="text-xs text-black text-right w-12"
    (click)="clear()">
    Clear
  </button>
</div>

<div class="flex flex-col items-start flex-grow min-h-0 px-3 space-y-3 overflow-y-scroll">
  <div *ngFor="let message of messages" class="flex flex-col" [ngClass]="{'self-end': message.role === 'assistant'}">
    <div class="message" [ngClass]="message.role">
      <div>{{message.content}}</div>
    </div>
    <div>
      <button (click)="removeMessage(message)" *ngIf="isUser(message)" class="bg-teal-100 m-1 rounded-md px-1 py-1 text-xs">
        Remove
      </button>
      <button (click)="playMessage(message.content)" *ngIf="isAssistant(message)" class="bg-teal-100 m-1 rounded-md px-1 py-1 text-xs">
        Play
        Play
      </button>
    </div>
  </div>
</div>
