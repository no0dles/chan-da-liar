<div class="flex justify-between px-3 py-1">
  <span class="text-gray-400 text-xs">Transscript</span>
  <button
    class="text-xs text-black text-right w-12"
    (click)="clear()">
    Clear
  </button>
</div>

<div class="flex flex-col items-start flex-grow min-h-0 overflow-y-scroll" #container>
  <div class="flex flex-col" #messagelist>
    <div *ngFor="let message of messages$ | async" class="message" [ngClass]="message.role" [attr.data-part-id]="message.id">
      <div class="part" *ngIf="message.completed"
           [ngClass]="message.highlight ? ['highlight', message.role, 'decision-' + message.decision] : [message.role, 'decision-' + message.decision]">
        {{message.text}}

        <div class="keys" *ngIf="message.highlight">
          <div class="key">
            <fa-icon [icon]="checkIcon" class="mr-1"></fa-icon>
            SPACE
          </div>
          <div class="key">
            <fa-icon [icon]="clearIcon" class="mr-1"></fa-icon>
            TAB
          </div>
        </div>
      </div>
      <div *ngIf="!message.completed" class="part ongoing">{{message.text$ | async}}...</div>
    </div>
  </div>
</div>
