<div class="flex items-center space-x-3">
  <app-input #input
    class="grow"
    [captureTab]="true"
    [heading]="'Override ' + destination"
    [placeholder]="'Press O to focus, <tab> to switch...'"
    [value]="value"
    (valueChanged)="valueChanged($event)"
    (keyDown)="keyDown($event)"></app-input>
  <div class="flex-col items-center">  <!-- ??? toggle is not centered-->
    <div>Developer</div>
    <app-toggle
      tabindex="-1"
      [enabled]="!!(developer | async)"
      (enabledChanged)="setDeveloper($event)">
    </app-toggle>
  </div>
</div>
